name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GOCACHE: /home/runner/work/omg/.cache/go-build
      GOMODCACHE: /home/runner/go/pkg/mod

    name: Go build and test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.0'
          check-latest: true

      - name: sudo go version
        run: sudo /opt/hostedtoolcache/go/1.22.0/x64/bin/go version

      - name: Test root race
        run: sudo GOCACHE=$GOCACHE GOMODCACHE=$GOMODCACHE /opt/hostedtoolcache/go/1.22.0/x64/bin/go test -p 1 --race -timeout 40s -v ./core/om/...
